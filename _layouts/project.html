<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		<p>
			<img src="https://img.shields.io/github/languages/top/{{ site.github_username }}/{{ page.project }}.svg?style=for-the-badge" alt="Project main language" />
			<img src="https://img.shields.io/github/license/{{ site.github_username }}/{{ page.project }}.svg?style=for-the-badge" alt="License" />
			<img alt="Treeware (Trees)" src="https://img.shields.io/treeware/trees/{{ site.github_username }}/{{ page.project }}?label=Treeware&style=for-the-badge">
			<img src="https://img.shields.io/github/last-commit/{{ site.github_username }}/{{ page.project }}.svg?style=for-the-badge" alt="Last commit date" />
			<img src="https://img.shields.io/github/release-date-pre/{{ site.github_username }}/{{ page.project }}.svg?style=for-the-badge" alt="Last release date" />
			<img src="https://img.shields.io/codeclimate/maintainability/{{ site.github_username }}/{{ page.project }}.svg?style=for-the-badge" alt="Code climate maintainability" />
			<img src="https://img.shields.io/codeclimate/tech-debt/{{ site.github_username }}/{{ page.project }}.svg?style=for-the-badge" alt="Code climate technical debpt" />
		</p>
		<div class="box">
			<p><b>{{ page.description }}</b></p>
		</div>
		<p>{{ content }}</p>

		{% if page.doc_url %}
			<a href="{{ page.doc_url }}" class="button special">Read the doc</a>
		{% else %}
			<a href="https://{{ page.project }}.nicolas-perraut.fr" class="button special">Read the doc</a>
		{% endif %}
		{% if page.repository_url %}
			<a href="{{ page.repository_url }}" class="button">GitHub repository</a>
		{% else %}
			<a href="https://github.com/{{ site.github_username }}/{{ page.project }}" class="button">GitHub repository</a>
		{% endif %}
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
